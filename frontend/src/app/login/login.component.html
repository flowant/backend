<div class="login p-4">
  <h2 class="text-center mb-3">Sign in</h2>
  <div class="text-center">
      <a href="./login/facebook" class="btn btn-primary btn-block"><i class="fab fa-facebook"></i> Sign in with <b>Facebook</b></a>
      <a href="./login/google" class="btn btn-danger btn-block"><i class="fab fa-google"></i> Sign in with <b>Google</b></a>
  </div>

  <hr class="my-4"/>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fas fa-user"></i>
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Username">
  </div>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fas fa-key"></i>
      </span>
    </div>
    <input type="password" class="form-control" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-success btn-block">Sign in</button>

  <div class="row justify-content-around">
    <label><input type="checkbox"> Remember me</label>
    <a href="#" class="text-success">Forgot Password?</a>
  </div>
  <div class="hint-text small">Don't have an account? <a href="#" class="text-success">Register Now!</a></div>
</div>
