
<div *ngIf="user">

  <!-- Topbar -->
  <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button type="button" id="sidebarCollapse" class="btn btn-outline-secondary">
      <i class="fas fa-align-left"></i>
    </button>

    <!-- Topbar Search -->
    <div class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
      <div class="input-group">
        <input type="text" class="form-control bg-light border-0 small" [(ngModel)]="searchTag" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="onSearch()" type="button">
            <i class="fas fa-search fa-sm"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

      <!-- Nav Item - Search Dropdown (Visible Only XS) -->
      <li class="nav-item dropdown no-arrow d-sm-none">
        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-search fa-fw"></i>
        </a>
        <!-- Dropdown - Messages -->
        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
          <div class="form-inline mr-auto w-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" [(ngModel)]="searchTag" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="onSearch()" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </li>

      <!-- Nav Item - Notification -->
      <li *ngIf="!user.isGuest()" class="nav-item dropdown no-arrow mx-1">
        <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-bell fa-fw"></i>
          <!-- Counter - Alerts -->
          <span class="badge badge-danger badge-counter">N</span>
        </a>
        <!-- Dropdown - Alerts -->
        <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="alertsDropdown">
          <h6 class="dropdown-header">
            Notifications
          </h6>
          <app-notification [isPreview]="true"></app-notification>
          <a class="dropdown-item text-center small text-gray-500" routerLink="/notification">Read All Notification</a>
        </div>
      </li>

      <!-- Nav Item - Message -->
      <li *ngIf="!user.isGuest()" class="nav-item dropdown no-arrow mx-1">
        <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-envelope fa-fw"></i>
          <!-- TODO show only if there are unreaded Items - Messages -->
          <span class="badge badge-danger badge-counter">N</span>
        </a>
        <!-- Dropdown - Message -->
        <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="messagesDropdown">
          <h6 class="dropdown-header">
            Messages
          </h6>
          <app-message [isPreview]="true"></app-message>
          <a class="dropdown-item text-center small text-gray-500" routerLink="/message">Read All Messages</a>
        </div>
      </li>

      <div class="topbar-divider d-none d-sm-block"></div>

      <!-- Nav Item - User Information -->
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user.displayName}}</span>
          <img *ngIf="user.isGuest()" class="img-profile rounded-circle" src="/assets/img/icon-user-64.png">
          <img *ngIf="!user.isGuest()" class="img-profile rounded-circle" src="{{userImgUrl}}" onError="this.src='/assets/img/icon-user-64.png';">
        </a>
        <!-- Dropdown - User Information -->
        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
          <a *ngIf="!user.isGuest()" class="dropdown-item" routerLink="/user/profile">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            Profile
          </a>
          <a *ngIf="!user.isGuest()" class="dropdown-item" routerLink="/content">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            Create Content
          </a>
          <!--
          <a class="dropdown-item" routerLink="/">
            <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
            Settings
          </a>
          <a class="dropdown-item" routerLink="/">
            <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
            Activity Log
          </a>
          -->
          <a *ngIf="user.isGuest()" class="dropdown-item" routerLink="/signin">
            <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
            Sign In
          </a>
          <a *ngIf="user.isGuest()" class="dropdown-item" routerLink="/signup">
            <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
            Sign Up
          </a>
          <a *ngIf="!user.isGuest()" class="dropdown-item" routerLink="/" data-toggle="modal" data-target="#signOutModal">
            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
            Sign Out
          </a>
        </div>
      </li>

    </ul>
  </nav>

</div>

<!-- End of Topbar -->
