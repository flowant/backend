<div class="grid grid-pad">
  <a *ngFor="let content of contents" class="col-1-4"
      routerLink="/content/{{content.idCid.identity}}/{{content.idCid.containerId}}">
    <div>
      <h4>{{content.title}}</h4>
    </div>
  </a>
  <button type="button" (click)="getNext()" class="btn btn-primary btn-lg btn-block" [disabled]="!nextInfo">More</button>
</div>
