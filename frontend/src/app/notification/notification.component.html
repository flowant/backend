
<div *ngFor="let noti of notifications; index as i" class="noti">
  <ngb-alert type="info" (close)="onDelete(i)">
      {{noti.authorName}}
      {{noti.category}}
      {{noti.time.created}}
  </ngb-alert>
</div>

<button *ngIf="!isPreview" type="button" (click)="getNext()" class="btn-next-page" [disabled]="!nextInfo">More</button>
