<div>
  <div *ngFor="let noti of notifications; index as i" class="noti">
    <ngb-alert type="primary" (click)="onClick(i)" (close)="onDelete(i)">
      <strong>{{noti.authorName}} </strong>
      {{noti.toString()}}
      <small class="text-muted">{{noti.time.created}}</small>
    </ngb-alert>
  </div>

  <button *ngIf="!isPreview" type="button" (click)="getNext()" class="btn-next-page" [disabled]="!nextInfo">More</button>
</div>
