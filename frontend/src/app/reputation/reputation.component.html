
<div *ngIf="typeName && authorId && idCid && reputation" class="reputation">

  <button type="button" class="btn-like uniform" [disabled]="!canRepute()" [class.active]="isLiked()" (click)="onRepute('liked')">
    <i class="far fa-thumbs-up"></i><span> {{toNumberal(reputation.liked)}}</span>
  </button>

  <ngb-rating *ngIf="hasRated()" class="uniform ml-1" [rate]="reputation.avrRated()" [readonly]="true">
    <ng-template let-fill="fill">
      <span class="rating-star" [class.rating-star-full]="fill === 100">
        <span class="rating-star-half" [style.width.%]="fill">&#9733;</span>&#9733;
      </span>
    </ng-template>
  </ngb-rating>

  <span *ngIf="hasRated()" class="uniform ml-1 text-muted"> {{toNumberal(reputation.reputed)}} voters </span>
