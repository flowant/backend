<div class="modal-header">
  <h5 class="modal-title">New message</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Recipient:</label>
    <input type="text" class="form-control" id="recipient-name" [(ngModel)]="receiverName">
  </div>
  <div class="form-group">
    <label for="message-text" class="col-form-label">Message:</label>
    <textarea class="form-control" id="message-text" [(ngModel)]="sentences"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn-basic" (click)="send()">Send message</button>
</div>
