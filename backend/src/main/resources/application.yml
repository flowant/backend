server:
  port: 9092
  address: 127.0.0.1

spring:
  profiles:
    active: test
  data:
    cassandra:
      contactPoints: 127.0.0.1
      port: 9042
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9093/.well-known/jwks.json

website:
  maxSubContentItems: 12
  maxSubReviewItems: 5
  maxSubReplyItems: 5
  ttlNotifications: 2592000000 # 86400 * 30 * 1000, 30 days in milliseconds
  cassandra:
    cqlCreateKeySpace: "CREATE KEYSPACE IF NOT EXISTS %s WITH REPLICATION = { 'class' : 'SimpleStrategy', 'replication_factor' : 1 };"
  storage:
    root: /home/flowant/work/storage

---
spring:
  profiles: prod
  data:
    cassandra:
      keyspace-name: backend_prod
      schema-action: CREATE_IF_NOT_EXISTS

logging:
  config: classpath:log4j2-spring-prod.xml

---
spring:
  profiles: test
  data:
    cassandra:
      keyspace-name: backend_test
      schema-action: CREATE_IF_NOT_EXISTS

logging:
  config: classpath:log4j2-spring-test.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"

