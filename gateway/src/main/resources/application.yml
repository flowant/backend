server:
  port: 80

spring:
  profiles:
    active: test
  cloud:
    gateway:
      routes:
      - id: website
        uri: http://backend.flowant.org/website
        predicates:
        - Path=/api/website/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: subitem
        uri: http://backend.flowant.org/subitem
        predicates:
        - Path=/api/subitem/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: search
        uri: http://backend.flowant.org/search
        predicates:
        - Path=/api/search/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: content
        uri: http://backend.flowant.org/content
        predicates:
        - Path=/api/content/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: review
        uri: http://backend.flowant.org/review
        predicates:
        - Path=/api/review/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: reply
        uri: http://backend.flowant.org/reply
        predicates:
        - Path=/api/reply/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: content_rpt
        uri: http://backend.flowant.org/content_rpt
        predicates:
        - Path=/api/content_rpt/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: review_rpt
        uri: http://backend.flowant.org/review_rpt
        predicates:
        - Path=/api/review_rpt/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: reply_rpt
        uri: http://backend.flowant.org/reply_rpt
        predicates:
        - Path=/api/reply_rpt/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: files
        uri: http://backend.flowant.org/files
        predicates:
        - Path=/api/files/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: message
        uri: http://backend.flowant.org/message
        predicates:
        - Path=/api/message/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: notification
        uri: http://backend.flowant.org/notification
        predicates:
        - Path=/api/notification/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: relation
        uri: http://backend.flowant.org/relation
        predicates:
        - Path=/api/relation/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: user
        uri: http://backend.flowant.org/user
        predicates:
        - Path=/api/user/**
        filters:
        - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: oauth
        uri: http://auth.flowant.org/uaa/oauth/token
        predicates:
        - Path=/api/oauth/token/**
        filters:
        - RewritePath=/api/(?<segment>.*), /uaa/$\{segment}

website:
  cors:
    allowedOrigins: "http://www.flowant.org"

---
spring:
  profiles: prod

logging:
  config: classpath:log4j2-spring-prod.xml

---
spring:
  profiles: test

logging:
  config: classpath:log4j2-spring-test.xml

management:
  endpoints:
    web:
      exposure:
        include: "*"
