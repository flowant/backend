server:
  port: 9090
  address: 127.0.0.1

spring:
  session:
    store-type: redis
    timeout: 86400

  cloud:
    gateway:
      routes:
      - id: content
        uri: http://127.0.0.1:9092/content
        predicates:
        - Path=/content/**

      - id: frontend
        uri: http://127.0.0.1:9091
        predicates:
        - Path=/frontend/**
        filters:
        - RewritePath=/frontend/(?<segment>.*), /$\{segment}

management:
  endpoints:
    web:
      exposure:
        include: "*"
